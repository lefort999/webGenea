<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification des données</title>
</head>
<body>
    <h1>Vérification des données et lexique généalogique</h1>

    <form method="POST">
        <label for="profession">Profession :</label>
        <input type="text" name="profession"><br>

        <label for="date">Date :</label>
        <input type="text" name="date"><br>

        <label for="lieu">Lieu :</label>
        <input type="text" name="lieu"><br>

        <label for="acte">Acte d'état civil (Oui/Non) :</label>
        <input type="text" name="acte"><br>

        <label for="archives">Archives judiciaires ? (Oui/Non) :</label>
        <input type="text" name="archives"><br>

        <label for="militaire">Militaire après 1665 ? (Oui/Non) :</label>
        <input type="text" name="militaire"><br>

        <label for="militairebis">Militaire avant 1665 ? (Oui/Non) :</label>
        <input type="text" name="militairebis"><br>

        <button type="submit">Vérifier</button>
    </form>

    {% if messages %}
        <h2>Résultats :</h2>
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>

</html>
